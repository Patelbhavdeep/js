<!DOCTYPE html>
<html lang="hi">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
    <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #f1f3f6, #e3eaf5);
    }

    .container {
      max-width: 1200px;
      margin: auto;
      background: #fff;
      min-height: 100vh;
      padding: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
    }

    .header {
      background: #2874f0;
      color: #fff;
      padding: 15px 20px;
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      align-items: center;
    }

    .search-bar {
      flex: 1;
      margin: 10px;
      position: relative;
      min-width: 250px;
    }

    .search-bar input {
      width: 100%;
      padding: 10px;
      font-size: 14px;
    }

    .search-btn {
      position: absolute;
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
      background: none;
      border: none;
      font-size: 18px;
      cursor: pointer;
    }

    .header-right {
      display: flex;
      align-items: center;
      gap: 20px;
    }

    .cart-icon {
      cursor: pointer;
      position: relative;
      font-size: 20px;
    }

    .cart-count {
      position: absolute;
      top: -8px;
      right: -8px;
      background: red;
      color: white;
      border-radius: 50%;
      padding: 2px 6px;
      font-size: 12px;
    }

    .product-container {
      display: flex;
      flex-wrap: wrap;
      gap: 40px;
      margin-top: 20px;
    }

    .product-images {
      flex: 1;
      min-width: 300px;
    }

    .main-image {
      width: 100%;
      max-width: 400px;
      height: 400px;
      object-fit: contain;
      border: 1px solid #e0e0e0;
      cursor: zoom-in;
      transition: transform 0.3s;
    }

    .main-image:hover {
      transform: scale(1.05);
    }

    .thumbnail-container {
      display: flex;
      gap: 10px;
      margin-top: 10px;
      flex-wrap: wrap;
    }

    .thumbnail {
      width: 60px;
      height: 60px;
      object-fit: contain;
      border: 2px solid transparent;
      cursor: pointer;
      transition: transform 0.3s, border-color 0.3s;
    }

    .thumbnail:hover {
      transform: scale(1.1);
    }

    .thumbnail.active {
      border-color: #2874f0;
    }

    .product-details {
      flex: 1;
      min-width: 300px;
    }

    .product-title {
      font-size: 20px;
      margin-bottom: 10px;
    }

    .rating-container {
      display: flex;
      gap: 10px;
      margin-bottom: 10px;
    }

    .price-container {
      margin-bottom: 15px;
    }

    .current-price {
      font-size: 24px;
      font-weight: bold;
    }

    .original-price {
      text-decoration: line-through;
      margin-left: 10px;
      color: #888;
    }

    .discount {
      margin-left: 10px;
      color: green;
    }

    .offers,
    .specifications {
      margin-bottom: 20px;
    }

    .offer-item,
    .spec-row {
      margin-bottom: 8px;
    }

    .action-buttons {
      display: flex;
      gap: 10px;
      margin-top: 20px;
      flex-wrap: wrap;
    }

    .btn {
      padding: 12px 20px;
      font-size: 16px;
      cursor: pointer;
      border: none;
      color: white;
      border-radius: 4px;
      transition: background 0.3s;
    }

    .btn-cart {
      background: #ff9f00;
    }

    .btn-cart:hover {
      background: #e68a00;
    }

    .btn-buy {
      background: #fb641b;
    }

    .btn-buy:hover {
      background: #d95417;
    }

    .cart-panel {
      position: fixed;
      top: 70px;
      right: 20px;
      width: 320px;
      background: #fff;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
      padding: 15px;
      border-radius: 6px;
      display: none;
      z-index: 999;
    }

    .cart-panel.show {
      display: block;
    }

    .cart-item {
      display: flex;
      justify-content: space-between;
      margin-bottom: 10px;
      align-items: center;
      gap: 5px;
    }

    .cart-item span {
      flex: 1;
      font-size: 14px;
    }

    .cart-controls {
      display: flex;
      align-items: center;
    }

    .cart-controls button {
      padding: 2px 8px;
      margin: 0 2px;
      cursor: pointer;
      background-color: #eee;
      border: 1px solid #ccc;
    }

    .remove-btn {
      background: red;
      color: white;
      border: none;
      padding: 4px 6px;
      margin-left: 5px;
      cursor: pointer;
      border-radius: 3px;
      font-size: 12px;
    }

    .cart-total {
      margin-top: 15px;
      font-weight: bold;
      font-size: 16px;
      text-align: right;
    }

    @media (max-width: 768px) {
      .product-container {
        flex-direction: column;
      }

      .header {
        flex-direction: column;
        align-items: flex-start;
      }

      .search-bar {
        width: 100%;
        margin: 10px 0;
      }

      .cart-panel {
        right: 10px;
        width: 90%;
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <header class="header">
      <div class="logo">Flipkart</div>
      <div class="search-bar">
        <input type="text" placeholder="Search for products" id="searchInput">
        <button class="search-btn">üîç</button>
      </div>
      <div class="header-right">
        <div>Login</div>
        <div class="cart-icon" onclick="toggleCart()">
          üõí <span class="cart-count" id="cartCount">0</span>
        </div>
      </div>
    </header>

    <div class="product-container">
      <div class="product-images">
        <img src="" alt="Product Image" class="main-image" id="mainImage">
        <div class="thumbnail-container" id="thumbnailContainer"></div>
      </div>
      <div class="product-details">
        <h1 class="product-title" id="productTitle"></h1>
        <div class="rating-container">
          <div class="rating" id="productRating"></div>
          <span class="rating-text" id="ratingText"></span>
        </div>
        <div class="price-container">
          <span class="current-price" id="currentPrice"></span>
          <span class="original-price" id="originalPrice"></span>
          <span class="discount" id="discount"></span>
        </div>
        <div class="offers">
          <h3>Available offers</h3>
          <div id="offersList"></div>
        </div>
        <div class="specifications">
          <h3>Specifications</h3>
          <div id="specificationsList"></div>
        </div>
        <div class="action-buttons">
          <button class="btn btn-cart" onclick="addToCart()">üõí ADD TO CART</button>
          <button class="btn btn-buy" onclick="buyNow()">‚ö° BUY NOW</button>
        </div>
      </div>
    </div>

    <div class="cart-panel" id="cartPanel">
      <div id="cartItems"></div>
      <div class="cart-total">Total: ‚Çπ<span id="cartTotal">0</span></div>
    </div>
  </div>

<script>
  let product = {
    title: 'Apple Watch Series 9 GPS (45mm)',
    rating: '4.5',
    ratingText: '45,234 Ratings & 3,456 Reviews',
    currentPrice: '‚Çπ41,900',
    originalPrice: '‚Çπ45,900',
    discount: '9% off',
    mainImage: 'https://m.media-amazon.com/images/I/71CXhVhpM0L.jpg',
    thumbnails: [
      'https://m.media-amazon.com/images/I/71CXhVhpM0L.jpg',
    ],
    offers: [
      { tag: 'Bank Offer', text: '10% off on HDFC Bank Credit Card' },
      { tag: 'Exchange', text: 'Up to ‚Çπ15,000 off on Exchange' }
    ],
    specifications: [
      { label: 'Display', value: '45mm Retina Display' },
      { label: 'Battery', value: 'Up to 18 hours' }
    ]
  };

  let cart = [];

  window.onload = () => {
    document.getElementById('productTitle').textContent = product.title;
    document.getElementById('productRating').textContent = product.rating + ' ‚≠ê';
    document.getElementById('ratingText').textContent = product.ratingText;
    document.getElementById('currentPrice').textContent = product.currentPrice;
    document.getElementById('originalPrice').textContent = product.originalPrice;
    document.getElementById('discount').textContent = product.discount;
    document.getElementById('mainImage').src = product.mainImage;

    product.thumbnails.forEach((src, i) => {
      const img = document.createElement('img');
      img.src = src;
      img.className = 'thumbnail' + (i === 0 ? ' active' : '');
      img.onclick = () => changeImage(img, src);
      document.getElementById('thumbnailContainer').appendChild(img);
    });

    product.offers.forEach(o => {
      const div = document.createElement('div');
      div.className = 'offer-item';
      div.innerHTML = `<strong>${o.tag}:</strong> ${o.text}`;
      document.getElementById('offersList').appendChild(div);
    });

    product.specifications.forEach(s => {
      const div = document.createElement('div');
      div.className = 'spec-row';
      div.innerHTML = `<div class="spec-label">${s.label}</div><div class="spec-value">${s.value}</div>`;
      document.getElementById('specificationsList').appendChild(div);
    });

    // ‚úÖ Restore cart open state on page load
    if (localStorage.getItem("cartOpen") === "true") {
      document.getElementById("cartPanel").classList.add("show");
    }

    updateCartDisplay(); // Update cart count & total
  };

  function changeImage(img, src) {
    document.getElementById('mainImage').src = src;
    document.querySelectorAll('.thumbnail').forEach(t => t.classList.remove('active'));
    img.classList.add('active');
  }

  function addToCart() {
    const existing = cart.find(p => p.title === product.title);
    if (existing) {
      existing.qty++;
    } else {
      cart.push({ ...product, qty: 1 });
    }
    updateCartDisplay();
  }

  function toggleCart() {
    const panel = document.getElementById("cartPanel");
    const isShown = panel.classList.toggle("show");
    localStorage.setItem("cartOpen", isShown ? "true" : "false");
  }

  function updateCartDisplay() {
    const cartItems = document.getElementById("cartItems");
    const cartCount = document.getElementById("cartCount");
    const cartTotal = document.getElementById("cartTotal");
    cartItems.innerHTML = '';
    let total = 0;
    cart.forEach((item, index) => {
      total += parseInt(item.currentPrice.replace(/‚Çπ|,/g, '')) * item.qty;
      const div = document.createElement("div");
      div.className = "cart-item";
      div.innerHTML = `
        <span>${item.title.split(' ')[0]}</span>
        <div class="cart-controls">
          <button onclick="changeQty(${index}, -1)">-</button>
          ${item.qty}
          <button onclick="changeQty(${index}, 1)">+</button>
          <button class="remove-btn" onclick="removeItem(${index})">Remove</button>
        </div>`;
      cartItems.appendChild(div);
    });
    cartCount.textContent = cart.reduce((sum, item) => sum + item.qty, 0);
    cartTotal.textContent = total;
  }

  function changeQty(index, delta) {
    cart[index].qty += delta;
    if (cart[index].qty < 1) cart[index].qty = 1;
    updateCartDisplay();
  }

  function removeItem(index) {
    cart.splice(index, 1);
    updateCartDisplay();
  }

  function buyNow() {
    alert('‡™π‡™æ ‡™π‡™µ‡´á ‡™§‡´Å‡™Ç ‡™ï‡™æ‡™∞‡´ç‡™° ‡™Ü‡™á‡™ï‡´ã‡™® ‡™™‡™∞ ‡™ö‡´ç‡™≤‡´Ä‡™ö‡´ç‡™ï ‡™ï‡™∞ ‡™§‡´ç‡™Ø‡™æ‡™Ç ‡™ú‡™æ‡™Ø ‡™®‡´á ‡™§‡´Å‡™Ç ‡™ñ‡™∞‡´Ä‡™¶‡´Ä ‡™∏‡™ï‡´Ä‡™∏');
  }
</script>

</body>

</html>
