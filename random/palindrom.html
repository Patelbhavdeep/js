<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
</head>
<body>
  <input type="text" id="str" placeholder="Enter text"><br><br>
  <button id="btn">Check Palindrome</button>
  <h1 id="result"></h1>

  <script>
    let btn = document.getElementById("btn")
    btn.addEventListener("click", function(){
      let str = document.getElementById("str").value.to()
      let reversed = ""

      for(let i = str.length - 1; i >= 0; i--) {
        reversed += str[i]
      }

      if(str == reversed) {
        document.getElementById("result").innerText = `"${str}" is a match`
      } else {
        document.getElementById("result").innerText = `"${str}" is not a match`
      }

      document.getElementById("str").value = ""
    })
  </script>
</body>
</html>
