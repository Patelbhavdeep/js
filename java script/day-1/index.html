<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Shopcart</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
    }

    .navbar {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background-color: white;
      padding: 15px 40px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    .logo {
      font-size: 24px;
      font-weight: bold;
      color: #008000;
    }

    .nav-links {
      display: flex;
      gap: 20px;
      align-items: center;
    }

    .nav-links a {
      text-decoration: none;
      color: black;
      font-weight: 500;
    }

    .search-bar {
      display: flex;
      align-items: center;
      border: 1px solid #ccc;
      padding: 5px 10px;
      border-radius: 20px;
      margin: 0 20px;
    }

    .search-bar input {
      border: none;
      outline: none;
      padding: 5px;
    }

    .icons {
      display: flex;
      align-items: center;
      gap: 20px;
    }

    .banner {
      background-color: #fef6f4;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 60px 40px;
    }

    .banner-text {
      max-width: 50%;
    }

    .banner-text h1 {
      font-size: 66px;
      color: #004d00;
      margin-bottom: 20px;
    }

    .banner-text button {
      height: 20px;
      width: 25%;
      background-color: #004d00;
      color: white;
      padding: 24px;
      border: none;
      border-radius: 30px;
      font-size: 16px;
      cursor: pointer;
    }

    .banner-image img {
      width: 300px;
      border-radius: 10px;
    }

    @media (max-width: 768px) {
      .banner {
        flex-direction: column;
        text-align: center;
      }

      .banner-text, .banner-image {
        max-width: 100%;
      }
    }
  </style>
</head>
<body>
  <script>
    function createElement(tag, className, innerHTML) {
      const el = document.createElement(tag);
      if (className) el.className = className;
      if (innerHTML) el.innerHTML = innerHTML;
      return el;
    }
      function buildPage() {
      const body = document.body;
      const navbar = createElement("div", "navbar");
      const logo = createElement("div", "logo", "ðŸ›’ Shopcart");

      const navLinks = createElement("div", "nav-links");
      ["Categories", "Deals", "What's New", "Delivery"].forEach(text => {
        const link = createElement("a", null, text);
        link.href = "#";
        navLinks.appendChild(link);
      });

      const searchBar = createElement("div", "search-bar");
      const searchInput = createElement("input");
      searchInput.type = "text";
      searchInput.placeholder = "Search Product";
      searchInput.id = "searchInput";
      searchBar.appendChild(searchInput);
      searchBar.innerHTML += "";

      const icons = createElement("div", "icons");
      icons.innerHTML = `<span> Account</span><span> Cart</span>`;

      navbar.appendChild(logo);
      navbar.appendChild(navLinks);
      navbar.appendChild(searchBar);
      navbar.appendChild(icons);
      body.appendChild(navbar);

      const banner = createElement("div", "banner");

      const bannerText = createElement("div", "banner-text");
      const h1 = createElement("h1", null, "Grab Upto 50% Off On<br>Selected Headphone");
      const button = createElement("button", null, "Buy Now");
      button.onclick = () => alert("Redirecting to headphone deals...");
      bannerText.appendChild(h1);
      bannerText.appendChild(button);

      const bannerImage = createElement("div", "banner-image");
      const img = createElement("img");
      img.src = "https://img.freepik.com/free-photo/people-wearing-futuristic-high-tech-virtual-reality-glasses_23-2151141679.jpg?semt=ais_hybrid&w=740";
      img.alt = "Headphone Banner";
      bannerImage.appendChild(img);

      banner.appendChild(bannerText);
      banner.appendChild(bannerImage);
      body.appendChild(banner);

      
     
    
       
      
    }

    document.addEventListener("DOMContentLoaded", buildPage);
  </script>
</body>
</html>
