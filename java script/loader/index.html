<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Round Loader</title>
</head>
<style>
    * {
        margin: 0px;
        padding: 0px;
        box-sizing: border-box;
    }

    .loader {
        width: 100%;
        height: 100vh;
        background-color: black;
        position: fixed;
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 9999;
        transition: opacity 0.5s ease;
    }

    .loader .round {
        width: 100px;
        height: 100px;
        border-radius: 50%;
        border: 8px solid #333;
        border-top: 8px solid white;
        animation: spin 1s linear infinite;
    }


    @keyframes spin {
        0% {
            transform: rotate(0deg);
        }

        100% {
            transform: rotate(360deg);
        }
    }

 
    .main-content {
        width: 100%;
        height: 100vh;
        background-color: white;
        display: flex;
        justify-content: center;
        align-items: center;
        opacity: 0;
        transition: opacity 0.5s ease;
    }

    .main-content h1 {
        font-size: 3rem;
        color: #333;
        text-align: center;
        font-family: Arial, sans-serif;
    }


    .hide {
        opacity: 0;
        pointer-events: none;
    }

    .show {
        opacity: 1;
        pointer-events: all;
    }
</style>

<body>
    <div class="loader" id="loader">
        <div class="round"></div>
    </div>

    <div class="main-content" id="mainContent">
        <h1>છોટુ બે કત્તિંગ લાય મેહમાન ઓઉટપુટ જોવા આવ્યા છે</h1>
    </div>

    <script>

        let counter = 0;

        const loaderInterval = setInterval(function () {
            counter++;

            console.log(counter);

            if (counter >= 1) {

                document.getElementById('loader').classList.add('hide');


                document.getElementById('mainContent').classList.add('show');


                clearInterval(loaderInterval);

                console.log("Loading complete!");
            }

        }, 1000); 
    </script>
</body>

</html>
